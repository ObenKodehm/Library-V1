<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Library</title>
</head>

<body>

  <!-- nav-bar -->
  <nav>
    <ul>
      <li class="title">Library</li>
    </ul>
  </nav>

  <!-- Main Book Library -->
  <main class="grid-container" id="main-grid">
    
    <div class="header-row">
      <div class="grid-column">
        <p>ID</p>
      </div>
      <div class="vertical-rule"></div>
      <div class="grid-column">
        <p>Title</p>
      </div>
      <div class="vertical-rule"></div>
      <div class="grid-column">
        <p>Author</p=>
      </div>
      <div class="vertical-rule"></div>
      <div class="grid-column">
        <p>Pages</pss=>
      </div>
      <div class="vertical-rule"></div>
      <div class="grid-column">
        <p>Status</pclass=>
      </div>
    </div>

  </main>

  <!-- Pop-Up -->

  <div class="book-details pop-up">

    <form>

      <label for="title">Title:</label>
      <input type="text" id="title" name="Title" placeholder="Enter Book Title">

      <label for="author">Author:</label>
      <input type="text" id="author" placeholder="Enter Book Author">

      <label for="pages">Pages:</label>
      <input type="number" id="pages" placeholder="Enter Pages Completed">

      <div class="book-status">
        <select name="status" id="status">
          <option value="read">read</option>
          <option value="not read">not read</option>
        </select>
      </div>

      <div class="save-back-buttons">
        <input type="button" id="back" value="back">
        <input type="submit" id="save" value="save">
      </div>

    </form>

  </div>


  <!-- Add Icon -->
    <span class="material-icons add-icon" id="add-button">add</span>
</body>
<script src="index.js"></script>
</html>
